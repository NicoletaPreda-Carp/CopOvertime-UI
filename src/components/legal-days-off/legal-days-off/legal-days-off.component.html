<div class ="LDO">
  <div class = "legalDayOff">
    <p-table class="ptable" [value]="legalDaysOff">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-legalDayOff>
        <tr>
          <td>{{legalDayOff.id}}</td>
          <td>{{displayListFormatedDate(legalDayOff.dayOff)}}</td>
          <td>{{legalDayOff.name}}</td>
          <td>
            <a [routerLink] = "'/legal-day-off-edit/' + legalDayOff.id">Edit</a>
            &nbsp;
            <a href="#" (click)="delete(legalDayOff.id)">Delete</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <button pButton type="button" label="Add" (click)="add()"></button>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

</div>
