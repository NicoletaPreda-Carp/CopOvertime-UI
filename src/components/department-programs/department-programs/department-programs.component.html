<div class = "DepPrograms">
  <p-table class="ptable" [value]="departmentPrograms">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Department Name</th>
        <th>Program Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-departmentProgram>
      <tr>
        <td>{{departmentProgram.id}}</td>
        <td>{{getDepartmentName(departmentProgram.departmentId)}}</td>
        <td>{{getProgramName(departmentProgram.programTypeId)}}</td>
        <td>
          <a [routerLink] = "'/department-program-edit/' + departmentProgram.id">Edit</a>
          &nbsp;
          <a href="#" (click)="delete(departmentProgram.id)">Delete</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button pButton type="button" label="Add" (click)="add()"></button>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
