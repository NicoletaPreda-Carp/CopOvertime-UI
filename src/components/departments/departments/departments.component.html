<div class ="DEP">
  <div class = "department">
    <p-table class="ptable" [value]="departments">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr>
          <td>{{department.id}}</td>
          <td>{{department.name}}</td>
          <td>
            <a [routerLink] = "'/department-edit/' + department.id">Edit</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <button pButton type="button" label="Add" (click)="add()"></button>
</div>
