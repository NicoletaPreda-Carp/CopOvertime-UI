<div class="edit-dep">
  <div class="edit-Form">
    <label>ID<input type="text" pInputText readonly [ngModel]="department.id"/></label>
    <label>Name<input type="text" pInputText [(ngModel)]="department.name"/></label>
  </div>
  &nbsp;
  <div class="edit-button">
    <button pButton type="button" label="Save" icon="pi pi-check" (click)="save()"></button>
    &nbsp;
    <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="cancel()"></button>
  </div>
</div>
