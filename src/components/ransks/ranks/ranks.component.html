<div class ="Rank">
  <div class = "rank-list">
    <p-table class="ptable" [value]="ranks">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rank>
        <tr>
          <td>{{rank.id}}</td>
          <td>{{rank.type}}</td>
          <td>
            <a [routerLink] = "'/rank-edit/' + rank.id">Edit</a>
            &nbsp;
            <a href="#" (click)="delete(rank.id)">Delete</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <button pButton type="button" label="Add" (click)="add()"></button>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
