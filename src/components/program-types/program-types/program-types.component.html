<div class ="ProgramType">
  <div class = "program-type-List">
    <p-table class="ptable" [value]="programTypes">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Starts at</th>
          <th>Ends at</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-programType>
        <tr>
          <td>{{programType.id}}</td>
          <td>{{programType.name}}</td>
          <td>{{programType.startsAt}}</td>
          <td>{{programType.endsAt}}</td>
          <td>
            <a [routerLink] = "'/program-type-edit/' + programType.id">Edit</a>
            &nbsp;
            <a href="" (click)="delete(programType.id)">Delete</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <button pButton type="button" label="Add" (click)="add()"></button>
</div>
