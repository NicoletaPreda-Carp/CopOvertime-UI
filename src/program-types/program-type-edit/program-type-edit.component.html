<div class="edit-programType">
  <label>ID<input type="text" pInputText readonly [ngModel]="programType.id"/></label>
  <label>Performed at<input type="text" pInputText [(ngModel)]="programType.name"/></label>
  <label>Started at<input type="text" pInputText [(ngModel)]="programType.startsAt"/></label>
  <label>Ended at<input type="text" pInputText [(ngModel)]="programType.endsAt"/></label>
</div>
